version: '3'

services:
  tarantool:
    container_name: custom_tarantool
    image: myjupiter/tarantool:latest
    ports:
    - "3301:3301"
    volumes:
    - /var/lib/tarantool:/var/lib/tarantool
  
  lines-provider:
    container_name: line_providers
    image: antonboom/lines-provider
    ports:
    - "8000:8000"
    
